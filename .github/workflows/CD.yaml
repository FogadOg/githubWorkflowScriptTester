name: CD

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-to-aks:
    name: deploy for ${{ matrix.org }} to ${{ matrix.cluster }}
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        org:
          - fintlabs-no
          - viken-no
          - visma-com
          - ude-oslo-kommune-no
          - innlandetfylke-no
          - agderfk-no
          - vlfk-no
          - mrfylke-no
          - vtfk-no
          - trondelagfylke-no
          - nfk-no
          - tffk-no
        cluster:
#          - aks-alpha-fint-2021-11-18
          - aks-beta-fint-2021-11-23
#          - aks-api-fint-2022-02-08
#          - aks-pwf-fint-2021-10-20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0

      - name: Get environment
        uses: actions/github-script@v6
        id: environment
        with:
          script: return '${{ matrix.cluster }}'.split('-')[1]
          result-encoding: string

      - name: Get resource group name
        uses: actions/github-script@v6
        id: resource-group
        with:
          script: return 'rg-aks-${{ steps.environment.outputs.result }}'
          result-encoding: string

      - name: Bake manifests with Kustomize
        id: bake
        uses: azure/k8s-bake@v2.4
        with:
          renderEngine: 'kustomize'
          kustomizationPath: 'kustomize/base'

        
      - name: replacer
        uses: FogadOg/githubWorkflowScriptTester@v1
        id: replacer
        with:
          org: ${{ matrix.org }}
          env: ${{ steps.environment.outputs.result }}
          manifest: ${{ steps.bake.outputs.result }}
            




